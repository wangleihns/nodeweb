<ol class="am-breadcrumb am-animation-slide-top">
  <li><a id="index" class="am-icon-home">平台</a></li>
  <li>员工管理</li>
</ol>

<div id="plan_left" class="am-animation-slide-left">
	<ul>
    	<li id="usermanager" class="buttonActive">员工管理</li>
    	<li id="department">部门管理</li>
        <li id="position">职位管理</li>
        <li id="powers">权限管理</li>
        <li class="plan-divider"></li>
        <li id="sys_users_add">添加新员工</li>
    </ul>
    
  
</div>
<div id="right_content" class="am-animation-slide-right">
   
</div>

<script>
    planwidth=$('#plan').width();
    $('#right_content').css('width',planwidth-160+'px');

    $('#usermanager').click(function(){
        sys_users_loadingshow()
        htmlobj=$.ajax({url:"./user/usermanager.html?"+Date.parse(new Date()),async:false});
        $("#right_content").html(htmlobj.responseText);
        removeActive()
        $('#usermanager').addClass('buttonActive')
    })


    $('#sys_users_add').click(function(){
        sys_users_loadingshow()
        htmlobj=$.ajax({url:"./user/useradd.html?"+Date.parse(new Date()),async:false});
        $("#right_content").html(htmlobj.responseText);
        removeActive()
        $('#sys_users_add').addClass('buttonActive')
    });

    $('#department').click(function(){
        sys_users_loadingshow()
        htmlobj=$.ajax({url:"mod/users/department.php?"+Date.parse(new Date()),async:false});
        $("#right_content").html(htmlobj.responseText);
        removeActive()
        $('#department').addClass('buttonActive')
    });
    $('#position').click(function(){
        sys_users_loadingshow()
        htmlobj=$.ajax({url:"mod/users/position.php?"+Date.parse(new Date()),async:false});
        $("#right_content").html(htmlobj.responseText);
        removeActive()
        $('#position').addClass('buttonActive')
    });
    $('#powers').click(function(){
        sys_users_loadingshow()
        htmlobj=$.ajax({url:"mod/users/powers.php?"+Date.parse(new Date()),async:false});
        $("#right_content").html(htmlobj.responseText);
        removeActive()
        $('#powers').addClass('buttonActive')
    });
    function sys_users_loadingshow(){
        $("#right_content").html('读取中...');
    }
    $.AMUI.progress.done();
    $(function(){
        $('#usermanager').triggerHandler('click')
    })
   
    function removeActive(){
        $('#plan_left > ul').find('li').each((index, item)=>{
            $(item).removeClass('buttonActive')
        })
    }
</script>
