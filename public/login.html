<script>
	$(document).ready(function(c) {
		$('.alert-close').on('click', function(c){
			$('.message').fadeOut('slow', function(c){
				$('.message').remove();
			});
		});	
		$('#qrCode').on('click',function(){
			console.log('ddd')
			console.log($('#qrCodeBig').css('display'))
			var a =  $('#qrCodeBig').css('display')
			if (a == 'none'){
				$('#qrCodeBig').css('display','')
			} else {
				$('#qrCodeBig').css('display','none')
			}
		})  
		$('#loginForm').on('submit',function(e){
			e.preventDefault();
			console.log(222)
			login()
		})
	});
	
	login = ()=>{
		let username = $('.login').find('input[type=username]').val();
		let password = $('.login').find('input[type=password]').val()
		if (!username || !password) {
			console.log('用户名和密码不能为空')
			return;
		}
		$.ajax({
			url:'/login',
			type:'post',
			dataType:'json',
			data:{username:username, password:password},
			async:'false',
			beforeSend:function(){
				
			},
			success:function(result){
				console.log(result)
				if(result.status == 200){
					let storage=window.localStorage;
					storage.setItem('token', result.token)
					window.location.href='/index.html'
				} else {
					var u = navigator.userAgent, 
					app = navigator.appVersion;
					var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //g
					var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
					var isWindow = u.indexOf('Window') > -1 
					if (isAndroid) {
						//这个是安卓操作系统
						console.log('android')
						// alert(result.msg)
						showAlert(result.msg)
					}
					if (isIOS) {
				　　　　//这个是ios操作系统
						console.log('ios')
						// alert(result.msg)
						showAlert(result.msg)
					}
					if(isWindow){
						console.log('window')
						showAlert(result.msg)
            		}
				}
			}
		})
		// event.preventDefault()
	}

	showAlert=(msg)=>{
		let $modal = $('#your-modal');
		$('.am-modal-bd').text(msg)
		$('.am-modal-hd').css('color','red')
		$('.am-modal-footer > span').css('color','#3f1d40')
		$modal.modal();
	}

</script>
